<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completar Compra</title>
    <link rel="stylesheet" href="../css/comprar.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="https://i.pinimg.com/736x/72/3d/0a/723d0af616b1fe7d5c7e56a3532be3cd.jpg" alt="Logo de la empresa">
            </div>
            <h1>Speed Logic Systems</h1>
        </div>

        <div class="content">
            <div class="selected-products">
                <h3>Productos seleccionados</h3>
                <div id="product-list"></div> <!-- Aquí se agregarán los productos -->
            </div>
            <div class="purchase-form">
                <div class="total-compra" id="total-compra">Total: $0</div>
                <form id="purchase-form">
                    <label for="numero-tarjeta">Número de Tarjeta:</label>
                    <input type="text" id="numero-tarjeta" name="numero-tarjeta" maxlength="16" placeholder="1234 5678 9012 3456" required>

                    <label for="nombre-tarjeta">Nombre en la Tarjeta:</label>
                    <input type="text" id="nombre-tarjeta" name="nombre-tarjeta" required>

                    <label for="fecha-expiracion">Fecha de Expiración:</label>
                    <input type="text" id="fecha-expiracion" name="fecha-expiracion" placeholder="MM/AA" required>

                    <label for="codigo-seguridad">Código de Seguridad (CVV):</label>
                    <input type="text" id="codigo-seguridad" name="codigo-seguridad" maxlength="3" required>

                    <!-- Recargo por domicilio (solo si aplica) -->
                    <div id="recargo-container"></div>

                    <button type="submit" class="complete-purchase">Completar compra</button>
                    
                </form>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; 2024 Speed Logic Systems. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script src="../JavaScript/completar.js"></script>
</body>
</html>
